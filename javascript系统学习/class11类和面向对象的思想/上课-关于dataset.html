<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html>
        <head lang="en">
            <meta charset="UTF-8">
            <title>data-* 例子大全</title>
        </head>
<body>
<h1>自定义属性</h1>
<div class="todo-cell" data-id=1>
    <div>
        <div>
            <div>
                <button class="gua-button">更新</button>
                <button class="gua-button-delete">删除</button>
            </div>
        </div>
    </div>
</div>
<div class="todo-cell" data-toggle=2>
    吃瓜
    <div>
        <button class="gua-button">更新</button>
        <button class="gua-button-delete">删除</button>
    </div>
</div>
<script>
    var body = document.querySelector('body')
    body.addEventListener('click', function(event){
        var target = event.target
        if(target.classList.contains('gua-button')){
            var dom = target.closest('.todo-cell')
            var id = dom.dataset.id
            console.log('click更新', id, dom)
        }
        if(target.classList.contains('gua-button-delete')){
            var dom = target.closest('.todo-cell')
            var id = dom.dataset.toggle
            console.log('click删除', id, dom)
        }
    })
</script>
</body>
</html></title>
</head>
